<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Matheus dos Santos Abra">

    <title>Nexus</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- google fonts -->


    <!-- Unificação dos estilos SCSS compilados -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Header com o Logotipo -->
        <div class="text-center mb-4">
            <img src="assets/icons/logo.png" alt="Nexus Logo" class="logo">
        </div>

        <!-- Card de Aguardando Oportunidade -->
        <div class="card opportunity-card col-md-7 col-lg-6 col-xl-5 mx-auto">
            <section class="section-text text-center mb-5">
                <p>
                    Com um toque, ele transforma R$ 100 em R$ 500! Conheça o 'Agente Financeiro' que já ajuda
                    brasileiros a lucrar em dólar sem entender nada de Bolsa de Valores.
                </p>
            </section>

            <!-- Seção de Vídeo -->
            <section class="section-video text-center mb-5">
                <h3>
                    Assista ao Vídeo
                </h3>

                <div class="embed-responsive embed-responsive-16by9">
                    <!-- <iframe class="embed-responsive-item" src="https://youtu.be/msGQOO6f3h0?si=_-O0Z_CDSuk2eKV_"
                        allowfullscreen></iframe> -->
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/msGQOO6f3h0?si=_-O0Z_CDSuk2eKV_"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </section>

            <!-- Seção de Call to Action (CTA) -->
            <section class="section-cta text-center mb-5">
                <h3>
                    Interessado?<br>
                    Entre em Contato!
                </h3>
                <button class="cta-btn btn btn-primary">
                    Clique aqui
                </button>
            </section>
        </div>

    </div>

    <script src="./assets/libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
